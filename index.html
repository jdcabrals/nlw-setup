<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&amp;family=Roboto+Mono:wght@700&amp;display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css"/>
    <title>Habits Tracker</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logomarca Controlador de Hábitos">
        <div class="constante">
            <h2 id="day"></h2>
            🔥
        </div>
        <button>
            <img src="./assets/plus.svg" alt="ícone de sinal positivo roxo">
            <div>Registrar meu dia</div>
        </button>
    </header>
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="exercises">💪</div>
            <div class="habit" data-name="code">👨‍💻</div>
            <div class="habit" data-name="catholicism">✝️</div>
            <div class="habit" data-name="hacking">🆔</div>
        </div>
        <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
